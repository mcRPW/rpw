# Group Filters for FANCY VIEW
# Last updated for 1.9.x snapshots
# (c) MightyPork


# Filters are used to select which assets go to each group.
# Make sure the used groups are defined in group config file!

# Filter syntax (for group "root.stuff")
# root.stuff = ^.textures.entity.bat | ^.texts.*

# === Shortcuts & special characters ===

# * .... matches anything, even a dot = can match recursively.
# ^ .... assets.minecraft
# ^tb .. assets.minecraft.textures.blocks
# ^ti .. assets.minecraft.textures.items
# ^te .. assets.minecraft.textures.entity
# ^t ... assets.minecraft.textures
# ^s ... assets.minecraft.sounds

# Use NULL = ... to hide the matched assets.

# Be careful, ORDER OF THE FILTERS MATTERS!
# If your first filer matches all, other filters will get nothing.



